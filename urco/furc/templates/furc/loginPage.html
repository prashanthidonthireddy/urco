<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/loginPage.css' %}">
</head>
<body style="background-color: #ff376e;">
    {% for message in messages  %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
	  <strong>Message : </strong> {{ message }}
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
{% endfor %}
<div class="login-container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img src="{% static 'images/flinder-logo_white.png' %}" class="logo-log ml-3 img-fluid" alt="Responsive image">
			</div>
			<div class="card-body">
				<form action="/login/" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="password" required>
                    </div>
<!--					<div class="row align-items-center remember">-->
<!--						<input type="checkbox">Remember Me-->
<!--					</div>-->
					<div class="form-group">
						{% csrf_token %}
						<button type="submit" class="btn float-right login_btn" data-toggle="modal" data-target="#loginModal">
							Login
							</button>
						<!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/signupPage/" style="color: #972bad">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
                    <a href="#" style="color: #ff3d3d">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
